<ion-header>
  <ion-navbar>
    <ion-title>Local de Embarque</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right>
    <button ion-fab id="fablocation" color="dark" (click)="mapa.centralizarMapa()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>

  <ion-row>
    <ion-col>
      <ion-searchbar (ionInput)="getLocal()"></ion-searchbar>
    </ion-col>
  </ion-row>

  <div class="map-wrapper">
    <mapa #mapa></mapa>
  </div>

  <div class="bottom request-controls">
      <ion-row>
        <ion-col>
          <button ion-button block color="dark" (click)="marcarPonto()">Marcar ponto</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <b>Local de embarque: Rua x, y - z</b>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
