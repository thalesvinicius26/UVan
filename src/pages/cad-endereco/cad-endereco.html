<ion-header>

  <ion-navbar>
    <ion-title>Endereço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Cadastre seu endereço:
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>CEP</ion-label>
        <ion-input type="text" [brmasker]="{mask:'00000-000', len: 9}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>UF</ion-label>
        <ion-select [(ngModel)]="uf">
          <ion-option value="SP">SP</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Bairro</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Rua</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Complemento</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
