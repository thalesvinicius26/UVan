<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="cadForm">
    <ion-item>
      <ion-label floating>Tipo</ion-label>
      <ion-select [(ngModel)]="tipoUsuario" name="tipoUsuario" formControlName="tipoUsuario">
        <ion-option value="A">Aluno</ion-option>
        <ion-option value="C">Condutor</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha" name="senha" formControlName="senha" (ionBlur)="validar('senha')"></ion-input>
    </ion-item>
    <span *ngIf="erroSenha">{{ msgSenha }}</span>

    <ion-item>
      <ion-label floating>Confirme a senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha2" name="senha2" formControlName="senha" (ionBlur)="senhasIguais()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]="nome" name="nome" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>GÃªnero</ion-label>
      <ion-select [(ngModel)]="genero" name="genero" formControlName="genero">
        <ion-option value="F">Feminino</ion-option>
        <ion-option value="M">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Data Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dtNascimento" name="dtNascimento" formControlName="dtNascimento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF/CNPJ</ion-label>
      <ion-input type="text" [(ngModel)]="documento" name="documento" formControlName="documento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="telefone" name="telefone" formControlName="telefone"></ion-input>
    </ion-item>

    <button ion-button round>-></button>
  </form>
</ion-content>
