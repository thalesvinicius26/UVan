<ion-header>

  <ion-navbar>
    <ion-title>Veículo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="log()">
    <ion-card>
      <ion-card-header>
        Cadastro veículo:
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Marca</ion-label>
          <ion-input type="text" [(ngModel)]="veiculo.marca" name="veiculo.marca"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Modelo</ion-label>
          <ion-input type="text" [(ngModel)]="veiculo.modelo" name="veiculo.modelo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Ano</ion-label>
          <ion-datetime displayFormat="YYYY" max="2100" [(ngModel)]="veiculo.ano" name="veiculo.ano"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Cor</ion-label>
          <ion-select [(ngModel)]="veiculo.cor" name="veiculo.cor">
            <ion-option value="Branco">Branco</ion-option>
            <ion-option value="Preto">Preto</ion-option>
            <ion-option value="Prata">Prata</ion-option>
            <ion-option value="Vermelha">Vermelha</ion-option>
            <ion-option value="Azul">Azul</ion-option>
            <ion-option value="Verde">Verde</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label floating>Lugares</ion-label>
          <ion-input type="number" [(ngModel)]="veiculo.lugares" name="veiculo.lugares"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Placa</ion-label>
          <ion-input type="text" [(ngModel)]="veiculo.placa" name="veiculo.placa"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Renavam</ion-label>
            <ion-input type="number" [(ngModel)]="veiculo.renavam" name="veiculo.renavam"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div text-right>
        <button ion-button icon-only>
              <ion-icon name="add"></ion-icon>
        </button>
      </div>
  </form>
</ion-content>
