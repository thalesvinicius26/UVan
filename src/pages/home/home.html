<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      UVan
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab left>
    <button ion-fab color="dark" (click)="mapa.centralizarMapa()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>

  <div class="map-wrapper">
    <mapa #mapa [presenca]="presenca"></mapa>
  </div>

  <div class="bottom request-controls">
    <ion-row>
      <ion-col>
        <button ion-button block color="danger" (click)="confirmarFalta()" [hidden]="!presenca">Faltar</button>
        <button ion-button block color="secondary" (click)="confirmarFalta()" [hidden]="presenca">Ir</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="presenca">
        <b>SUA CONDUÇÃO ESTÁ A 5 MIN</b>
      </ion-col>
      <ion-col *ngIf="!presenca">
        <b>MARCADO COMO FALTA</b> 
      </ion-col>
    </ion-row>
  </div>
</ion-content>
