<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>
        <ion-item>
            <ion-avatar item-left>
                <img src="../assets/imgs/logo.png">
                <h2>Thales Vinicius Pereira da Silva</h2> <!--Nome-->
                <p>Online</p> <!--Qualquer outra coisa-->
            </ion-avatar>
        </ion-item>

        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
